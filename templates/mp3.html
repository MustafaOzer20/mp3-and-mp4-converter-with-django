<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href="/media/indir.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>mp3</title>
    <style>
        .mp3{
            margin-top: 50px;
        }
        .mp4{
            margin-top: 20px;
            
        }
    </style>
</head>
<body>  
    
    {% if form %}
        
    
             
        <br><br><br><br>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <hr>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}<br>
                        {{form}}
                        <br>
                        <center><button type = "submit" class = "btn btn-danger">Dönüştür</button></center><br><br><br>  
                    </form>
                </div>
            </div>
    {% else %}
    <center>
    <div class="mp3">
        <h3 class="display">MP3</h3><br>
        <audio controls>
            <source src="/media/{{name}}.mp3" type="audio/mpeg">
          </audio>
    </div>
    <div class="mp4">
        <h3 class="display">MP4</h3><br>
          <video width="320" height="240" controls>
            <source src="/media/{{name}}.mp4" type="video/mp4">
          </video>
    </div> </center>
    <center><a href="/mp3" class = "btn btn-danger">Geri Dön</a></center><br>
    {% endif %}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
</body>
</html>
